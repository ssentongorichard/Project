<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Farmer details</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
  </head>

  <body>
    <div class="container">
      <header>
        
        <h1 id="title">MASSAJJA URBAN FARMER INITIATIVE</h1>
      </header>
     
      <div id="form-wrapper">
        <form action="/" method="post" id="register-form">
        <input type="date" name="datetoday" id="datetoday" class="form-control-2" placeholder="date">
          <br>
          <br>
          <input type="text" name="names" id="names" class="form-control-2" placeholder="Fullname">
          <br>
          <br>
          <input type="date" name="dateofbirth" id="dateofbirth" class="form-control-2" placeholder="dateOfBirth">
          <br>
          <br>
          <div class="container2">
            <select name="ward" id="ward">
              <option value="select your Ward">Select Ward</option>
              &gt;
              <option value="WardA">Ward A</option>
              <option value="wardB">ward B</option>
              <option value="wardC">ward C</option>
            </select>
            <br>
            <br>
            <select name="gender" id="dropdown">
                <option value="select your Gender">Select Gender</option>
                &gt;
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Secret">Secret</option>
              </select>
            <br>
            <br>
            
            <select name="activity" id="activity">
              <option value="select activity">Activity done</option>
              &gt;
              <option value="WardA">Ward A</option>
              <option value="wardB">ward B</option>
              <option value="wardC">ward C</option>
            </select>
            <br>
            <br>
        </div>
        
        
<div class="container3">
             <input type="text" name="foid" id="foid" class="form-control-2" placeholder="UF Id"> <br>     
            <br>
             <input type="text" name="nid" id="nid" class="form-control" placeholder="NIN"> <br>             <br>
            <input type="text" name="phone" id="phone" class="form-control-2" placeholder="Phone"> <br> 
            <br>
          </div>
          <input type="text" name="address" id="address" class="form-control-2 form-float" placeholder="Adress">
          <br>
          <br>
          <p class="null-field"></p>
          <button id="submit" type="submit">
            Register
          </button>
        </form>
      </div>
      <p class="copyright">
        Â© Massajja Ubarn farmer initiative. All rights reserved!

      </p>

      <script src="/validate.js"></script>
    </div>
  

</body></html>
