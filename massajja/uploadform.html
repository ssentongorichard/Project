<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urban Farmer details</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="form-wrapper">
        <form action="/" method="post" id="upload-form">
          <div class="container2"></div>
          <div class="padding">
            <input
              type="date"
              name="datetoday"
              id="datetoday"
              class="form-control-2"
              placeholder="date"
            />
          </div>
          <div class="padding">
            <input
              type="text"
              name="productname"
              id="productname"
              class="form-control-2"
              placeholder="Product Name"
            />
          </div>
          <div class="container2">
            <div class="padding">
              <select name="ward" id="ward">
                <option value="select your Ward">Select Ward</option>
                &gt;
                <option value="WardA">Ward A</option>
                <option value="wardB">ward B</option>
                <option value="wardC">ward C</option>
                <option value="wardD">ward D</option>
              </select>
            </div>
            <div class="padding">
              <input
                type="text"
                name="unitprice"
                id="unitprice"
                class="width2"
                placeholder="Unit Price"
              />
            </div>
            <div class="padding">
              <select name="quantity" id="quantity">
                <option value="select your quantity">Select Quantity</option>
                &gt;
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
                <option value="4">Four</option>
                <option value="5">Five</option>
                <option value="largestock">Large Stock</option>
              </select>
            </div>
            <div class="padding">
              <select name="producetype" id="producetype">
                <option value="select produce">Produce Type</option>
                &gt;
                <option value="organic">Organic</option>
                <option value="nonorganic">Non Organic</option>
              </select>
            </div>
            <div class="padding">
              <select name="modeofpayment" id="modeofpayment">
                <option value="select mode of payment">
                  Select Mode of Payment
                </option>
                &gt;
                <option value="cash">Cash</option>
                <option value="mobilemoney">Mobile Money</option>
              </select>
            </div>
            <div class="padding">
              <select name="modeofdelivery" id="modeofdelivery">
                <option value="select mode of delivery">
                  Select Mode of Payment
                </option>
                &gt;
                <option value="pickup">pickup</option>
                <option value="home delivery">Home delivery</option>
              </select>
            </div>
          </div>

          <div class="container3">
            <div class="padding">
              <input
                type="text"
                name="foid"
                id="foid"
                class="form-control-2"
                placeholder="FO Id"
              />
            </div>
            <div class="form-control-2">
              <img
                src="image/4.jpg"
                class="form-control-2"
                alt=""
                style="width: 200px; height: 200px; border-radius: 100"
              />
            </div>
          </div>
          <div class="">
            <input
              type="text"
              name="address"
              id="address"
              class="form-control-2 form-float"
              placeholder="Adress"
            />
          </div>
          <p class="null-field"></p>
          <div class="padding">
            <button id="submit" type="submit" class="width3">Add</button>
          </div>
          <button id="submit" type="submit" class="width3">Upload</button>
        </form>
      </div>
      <p class="copyright">
        Â© Massajja Ubarn farmer initiative. All rights reserved!
      </p>

      <script src="/validate.js"></script>
    </div>
  </body>
</html>
