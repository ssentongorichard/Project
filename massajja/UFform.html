<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produce details</title>
    <link rel="stylesheet" type="text/css" href="/style.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 id="title">MASSAJJA URBAN FARMER INITIATIVE</h1>
      </header>

      <div id="form-wrapper">
        <form action="/" method="post" id="register-form">
          <div class="container2">
            <div class="padding width">
              <select name="role" id="role">
                <option value="select your Ward">Role</option>
                &gt;
                <option value="WardA">AO</option>
                <option value="wardB">FO</option>
                <option value="wardC">UF</option>
              </select>
            </div>
          </div>
          <div class="padding">
            <input
              type="date"
              name="datetoday"
              id="datetoday"
              class="form-control-2"
              placeholder="date"
            />
          </div>
          <div class="padding">
            <input
              type="text"
              name="names"
              id="names"
              class="form-control-2"
              placeholder="Produce name"
            />
          </div>
          <div class="container2">
            <div class="padding">
              <select name="ward" id="ward">
                <option value="select your Ward">Select Ward</option>
                &gt;
                <option value="WardA">Ward A</option>
                <option value="wardB">ward B</option>
                <option value="wardC">ward C</option>
              </select>
            </div>
            <div class="padding">
              <select name="payment" id="payment">
                <option value="select payment">Select mode of pay</option>
                &gt;
                <option value="Male">Mobile</option>
                <option value="Female">Paypal</option>
                <option value="Secret">Bank</option>
              </select>
            </div>
            <div class="padding">
              <select name="roduce" id="produce">
                <option value="select produce">Produce type</option>
                &gt;
                <option value="Dairy">Dairy</option>
                <option value="Hoticulture">Hoticulture</option>
                <option value="Poultry">Paultry</option>
              </select>
            </div>
            <div class="padding">
              <input
                type="text"
                name="username"
                id="username"
                class="form-control-2 form-float width2"
                placeholder="User name"
              />
            </div>
          </div>

          <div class="container3">
            <div class="padding">
              <input
                type="text"
                name="price"
                id="price"
                class="form-control-2"
                placeholder="Price"
              />
            </div>
            <div class="padding">
              <input
                type="text"
                name="quantity"
                id="quantity"
                class="form-control"
                placeholder="Quantity"
              />
            </div>
            <div class="padding">
              <select name="delivery" id="delivery" style="width: 260px">
                <option value="select delivery">Delivery mode</option>
                &gt;
                <option value="Door">Door</option>
                <option value="Centred">Centered</option>
                <option value="Pickup">Pick UP</option>
              </select>
            </div>
            <div class="padding">
              <input
                type="text"
                name="password"
                id="password"
                class="form-control-2 form-float"
                placeholder="Password"
              />
            </div>
          </div>
          <div class="padding">
            <input
              type="text"
              name="address"
              id="address"
              class="form-control-2 form-float"
              placeholder="Adress"
            />
          </div>
          <p class="null-field"></p>
          <button id="submit" type="submit">Register</button>
        </form>
      </div>
      <p class="copyright">
        Â© Massajja Ubarn farmer initiative. All rights reserved!
      </p>

      <script src="/validate.js"></script>
    </div>
  </body>
</html>
